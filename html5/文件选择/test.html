<body>
	<label>选择文件：</label><input type="file" accept="image/*" multiple id="images" />
	<br>
	<button onclick="showDetails();">显示文件信息</button>

		alert("您的浏览器暂时不支持FileReader");
	}
	

	var showDetails = function() {
		var imageEle = document.getElementById("images");
		var fileList = imageEle.files;
		for (var i=0 ; i<fileList.length ; i++) {
			var file = fileList[i];
			div = document.createElement('div');
			div.innerHTML = "第" + (i+1) + "个文件的文件名是：" + file.name + "<br>"
				+ "该文件类型是：" + file.type + "<br>"
				+ "该文件大小是：" + file.size;
			document.body.appendChild(div);
		}
	}

	</script>
